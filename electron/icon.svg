<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 256 256" width="256" height="256">
  <!-- Background -->
  <rect width="256" height="256" rx="48" fill="#10B981"/>

  <!-- Shopping Cart Icon -->
  <g transform="translate(48, 48)">
    <!-- Cart Body -->
    <path d="M 0 20 L 20 20 L 40 100 L 140 100 L 160 40 L 40 40"
          fill="none"
          stroke="#ffffff"
          stroke-width="12"
          stroke-linecap="round"
          stroke-linejoin="round"/>

    <!-- Wheels -->
    <circle cx="60" cy="140" r="12" fill="#ffffff"/>
    <circle cx="120" cy="140" r="12" fill="#ffffff"/>

    <!-- Receipt/Ticket -->
    <rect x="100" y="10" width="50" height="70" rx="4" fill="#ffffff" opacity="0.9"/>
    <line x1="110" y1="25" x2="140" y2="25" stroke="#10B981" stroke-width="3"/>
    <line x1="110" y1="40" x2="140" y2="40" stroke="#10B981" stroke-width="3"/>
    <line x1="110" y1="55" x2="140" y2="55" stroke="#10B981" stroke-width="3"/>
  </g>

  <!-- Text: S -->
  <text x="128" y="200"
        font-family="Arial, sans-serif"
        font-size="80"
        font-weight="bold"
        fill="#ffffff"
        text-anchor="middle">S</text>
</svg>
